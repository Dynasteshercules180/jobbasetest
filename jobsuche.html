<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobsuche ‚Äì JobBase</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Navigation -->
  <div id="nav-placeholder"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;
      });
  </script>

  <main class="container" style="margin-top: 40px;">
    <div style="margin-bottom: 24px;">
      <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 12px;">Nachbarschafts-Jobs finden</h2>

      <div style="display: flex; gap: 12px; margin-bottom: 20px;">
        <input id="searchInput" type="text" placeholder="z.‚ÄØB. Rasen m√§hen"
               style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px;" />
        <button onclick="loadJobs()" class="btn btn-secondary">Suchen</button>
      </div>
    </div>

    <div id="jobsContainer" class="job-grid"></div>
    <div id="noResults" class="text-center" style="color: #6b7280; margin-top: 40px; display: none;">
      Keine Ergebnisse gefunden.
    </div>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      "https://ytcrvruzmqjehnoaffda.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0Y3J2cnV6bXFqZWhub2FmZmRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDc4NDUsImV4cCI6MjA2MDM4Mzg0NX0.gndc10XvC_Imyl3mPXb8EyXHKZiLAa3FHSn5J39qUB0"
    );

    async function loadJobs() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const container = document.getElementById('jobsContainer');
      const noResults = document.getElementById('noResults');
      container.innerHTML = '';

      const { data, error } = await supabase
        .from('mini_jobs')
        .select(`
          title,
          description,
          location,
          category,
          duration,
          urgency,
          payment,
          created_at,
          user_profiles (
            first_name,
            last_name,
            avatar_url,
            bio
          )
        `)
        .order('created_at', { ascending: false });

      if (error || !data) {
        console.error("Fehler beim Abrufen:", error);
        noResults.style.display = 'block';
        return;
      }

      const filtered = data.filter(job =>
        !search || job.title.toLowerCase().includes(search) || job.description.toLowerCase().includes(search)
      );

      if (filtered.length === 0) {
        noResults.style.display = 'block';
        return;
      }

      noResults.style.display = 'none';

      for (const job of filtered) {
        const profile = job.user_profiles;
        const card = document.createElement('div');
        card.className = "job-card";

        card.innerHTML = `
          <div class="job-card-header">
            <img src="${profile?.avatar_url || 'https://via.placeholder.com/40'}" class="avatar" />
            <div>
              <p class="job-name">${profile?.first_name || ''} ${profile?.last_name || ''}</p>
              <p class="job-bio">${profile?.bio || ''}</p>
            </div>
          </div>
          <h3 class="job-title">${job.category || ''} ${job.title}</h3>
          <p class="job-description">${job.description}</p>
          <p class="job-meta">üìç ${job.location} | üïí ${job.urgency || 'Flexibel'} | üí∂ ${job.payment || 'Auf Anfrage'}</p>
        `;
        container.appendChild(card);
      }
    }

    document.addEventListener('DOMContentLoaded', loadJobs);
  </script>
</body>
</html>
